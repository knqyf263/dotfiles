# prefixキーの変更
set-option -g prefix ^t

# defaultをzshにする
set-option -g default-shell /bin/zsh

#+----------------------------------------------------------------------------------------+
##  ステータスライン
##+----------------------------------------------------------------------------------------+
run-shell "powerline-daemon -q" 
source "/usr/local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf"
set-option -g default-terminal screen-256color 
set -g terminal-overrides 'xterm:colors=256'

#status
set -g status-fg cyan
set -g status-bg black

# window-status-current
setw -g window-status-current-style fg=black,bg=cyan,bold#,underscore
  
# pane-active-border
set -g pane-active-border-style fg=black,bg=cyan


# pane分割
bind v split-window -h
bind s split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# コピーをvimモードに
set-window-option -g mode-keys vi

# クリップボードにコピーする
#bind-key -t vi-copy Enter copy-pipe "cat | xsel -i --clipboard"
bind -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

